version: "3.3"

services:
  backend:
    build: ./backend
    container_name: tv-explorer-backend
    volumes:
      - db-data:/app/data
    environment:
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}

  frontend:
    build: ./frontend
    container_name: tv-explorer-frontend
    ports:
      - "7777:80"
    depends_on:
      - backend

volumes:
  db-data: